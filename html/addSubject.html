<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subject</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="style3.css">
</head>
<body>
        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="close-outline"></ion-icon>
                </div>
                <div class="nav-link">Create Class</div>
                <a href="#" class="btn">Create</a>
                </div>

            <div class="wrapper">
                <div class="title">
                  Create Class
                </div>
                <div class="form">
                   <div class="inputfield">
                      <label>Class Name</label>
                      <input type="text" class="input">
                   </div>  
                   <div class="inputfield">
                    <label>Campus</label>
                    <div class="custom_select">
                      <select>
                        <option value="">Select</option>
                        <option value="">Boni</option>
                        <option value="">Pasig</option>
                      </select>
                    </div>
                 </div> 
                   <div class="inputfield">
                    <label>Course Department</label>
                    <div class="custom_select">
                      <select>
                        <option value="">Select</option>
                        <option value="">College of Engineering and Architecture</option>
                        <option value="">College of Business, Entrepreneurship and Accountancy</option>
                        <option value="">College of Engineering and Architecture</option>
                        <option value="">College of Education</option>
                        <option value="">College of Arts and Sciences</option>
                      </select>
                    </div>
                 </div> 
                    <div class="inputfield">
                      <label>Subject</label>
                      <input type="text" class="input">
                   </div>  
                   <div class="inputfield">
                    <label>Section</label>
                    <input type="text" class="input">
                 </div>  
                   <div class="inputfield">
                    <label>Schedule</label>
                    <input type="text" class="input">
                 </div>
                  <div class="inputfield terms">
                      <label class="check">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                      <p>Agreed to terms and conditions</p>
                   </div> 
                  <div class="inputfield">
                    <input type="submit" value="Create" class="btn">
                  </div>
                </div>
            </div>
        </div>
    <!-- =========== Scripts =========  -->
    <script src="dashboard2.js"></script>
   <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>

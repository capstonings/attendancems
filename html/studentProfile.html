<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="style6.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</head>
<body>
        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="close-outline"></ion-icon>
                </div>
                <div class="nav-link">Profile Settings</div>
                </div>
                        <section class="container1">
                            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                                <div class="upload">
                                    <img src="noprofil.jpg" width = 120 height = 120 alt="">
                                    <div class="round">
                                      <input type="file">
                                      <i class = "fa fa-camera" style = "color: #fff;"></i>
                                    </div>
                                  </div>
                                <span class="font-weight-bold">Rizal Technological University</span>
                                <span class="text-black-50">rtu2022@rtu.edu.ph</span>
                                <span> </span>
                            </div>
                            <form action="#" class="form">
                              <div class="input-box">
                                <label>Full Name</label>
                                <input type="text" placeholder="Enter full name" required />
                              </div>
                      
                              <div class="input-box">
                                <label>Email Address</label>
                                <input type="text" placeholder="Enter email address" required />
                              </div>
                      
                              <div class="column">
                                <div class="input-box">
                                  <label>Phone Number</label>
                                  <input type="number" placeholder="Enter phone number" required />
                                </div>
                                <div class="input-box">
                                  <label>Birth Date</label>
                                  <input type="date" placeholder="Enter birth date" required />
                                </div>
                              </div>
                              <div class="gender-box">
                                <h3>Gender</h3>
                                <div class="gender-option">
                                  <div class="gender">
                                    <input type="radio" id="check-male" name="gender" checked />
                                    <label for="check-male">Male</label>
                                  </div>
                                  <div class="gender">
                                    <input type="radio" id="check-female" name="gender" />
                                    <label for="check-female">Female</label>
                                  </div>
                                  <div class="gender">
                                    <input type="radio" id="check-other" name="gender" />
                                    <label for="check-other">prefer not to say</label>
                                  </div>
                                </div>
                              </div>
                              <div class="input-box address">
                                <label>Academic Unit/College</label>
                                <input type="text" placeholder="Enter College" required />
                                <div class="input-box">
                                    <label>Department</label>
                                    <input type="text" placeholder="Enter Department" required />
                                  </div>
                              </div>
                              <button>Create Profile</button>
                            </form>
                          </section>
                </div>
    <!-- =========== Scripts =========  -->
    <script src="dashboard2.js"></script>
   <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>

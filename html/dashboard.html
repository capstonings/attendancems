<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="RTU AMS LOGO.png">
                        </span>
                        <span class="title">
                            <img src="RIZAL TECH U.png">
                        </span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="book"></ion-icon>
                        </span>
                        <span class="title">Classes</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <span class="title">Profile</span>
                    </a>
                </li>

                <li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="nav-link">Dashboard</div>
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <div class="addSubject">
                    <ion-icon name="add"></ion-icon>
                </div>
                <div class="notification">
                    <ion-icon name="notifications"></ion-icon>
                </div>

                <div class="user">
                    <img src="PACAPAC, ANGELICA THERESE B_.png" alt="">
                </div>
            </div>

            <!-- ======================= Cards ================== -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="subject">Software Design</div>
                        <div class="schedule">1:30PM-4:30PM/WS</div>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="subject">Numerical Methods</div>
                        <div class="schedule">9:00AM-10:30AM/TF</div>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="subject">Assembly Language Programming</div>
                        <div class="schedule">7:30AM-10:30AM/WS</div>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="subject">Technical Communication</div>
                        <div class="schedule">10:30AM-12:00PM/TF</div>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="subject">Physical Education </div>
                        <div class="schedule">1:00PM-3:00PM/M</div>
                    </div>
                </div>
            </div>
    <!-- =========== Scripts =========  -->
    <script src="dashboard1.js"></script>
   <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
